<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		
		function calc(){

			dia = parseInt(document.getElementById("dia").value);
			mes = parseInt(document.getElementById("mes").value);
			ano = parseInt(document.getElementById("ano").value);
			x = new Date();			
			anoAtual = x.getFullYear();
			idade = anoAtual - ano;
			

			
			document.getElementById("resultado").innerHTML = "Sua Idade:" +idade + " anos";

			}
		
		


   	

	</script>

</head>

<body >

	<div class="container" >
		<h2>Informe o dia, mês e ano de seu nascimento</h2>
			<form>
				Dia<input class="insert"type="number" id="dia" min="1" max="31">
				Mês<input class="insert"type="number" id="mes" min="1" max="12">
				Ano<input class="insert"type="number" id="ano" min="1900" max="2023">
				<!--Ano<input class="insert" id="ano" >-->
				<input type="button" value="calcular" align="center" onclick="calc();">	
			</form>
		<div name="Exibir as informações finais">
			
			<h2><p id="resultado"></p></h2>
		</div>	
	</div>
	
</body>



</html>
