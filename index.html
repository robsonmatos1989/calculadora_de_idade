<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="function.js">
		  	

	</script>

</head>

<body >

	<div class="container" ><!--Aqui é feito a interação com o Usuário-->
		<h2>Informe o dia, mês e ano de seu nascimento</h2>
			<form>
				<input class="insert"type="number" id="dia" min="1" max="31">Dia
				<input class="insert"type="number" id="mes" min="1" max="12">Mês
				<input class="insert"type="number" id="ano" min="1900" max="2023">Ano				
				<div class="containerBottom">
					<input id="calcular"type="button" value="calcular" align="center" onclick="calc();">
				</div>		
			</form>
		<div name="Exibir as informações finais">
			
			<h2><p id="resultado"></p></h2>
		</div>	
	</div>
	<footer>
		<a href="https://br.freepik.com/fotos-gratis/lindos-ramos-amarelos-de-outono-de-uma-arvore_17245965.htm#query=wallpapers&position=0&from_view=search&track=sph">Imagem de wirestock</a> no Freepik
	</footer>
	
</body>



</html>
